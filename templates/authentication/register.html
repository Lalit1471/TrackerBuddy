{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card my-5">
            <div class="card-body">
            <div class="card-title py-3">
                <h4>Register for a free account</h4>
            </div>
                <form action="{% url 'register' %}" method="post">
                    {% include 'partials/_messages.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="usernameField"></label><input type="text" name="username" id="usernameField" class="form-control form-control-sm" placeholder="Username" value="{{ fieldValues.username }}"/>
                        <div class = "invalid_feedback invalid-feedback" style="display: none"></div>
                    </div>
{#                    <p class="text-sm text-success usernameSuccessOutput"></p>#}
                    <div class="form-group">
                        <label for="emailField"></label><input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="Email" value="{{ fieldValues.email }}"/>
                    </div>
                    <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>
                    <div class="form-group">
                        <label for="passwordField"></label><input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Password"/>
                        <small class="float-right py-3 showPasswordToggle">Show</small>
                    </div>
                    <button type="submit" value="Register" class="btn btn-block btn-primary submit-btn">Submit</button>
                </form>
                    </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>

    <script src="{% static 'js/register.js' %}"></script>

{% endblock %}
